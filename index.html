<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Centered</title>
  <style>
    /* Set full height for the body and remove margin */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; /* Centers horizontally */
      align-items: center;     /* Centers vertically */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Optional styling for the text */
    h1 {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Hello World! You know Darshan Lokhande, be blessed !!</h1>
</body>
</html>
